[platformio]
src_dir = arduino/CollabHubESP32

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor baud
monitor_speed = 115200

; Optional: explicitly set upload/monitor port to avoid Bluetooth
; Find your port via: platformio device list
; Common: /dev/cu.SLAB_USBtoUART, /dev/cu.usbserial-*, /dev/cu.wchusbserial*
; upload_port = /dev/cu.SLAB_USBtoUART
; monitor_port = /dev/cu.SLAB_USBtoUART

; Libraries (ArduinoJson from registry, ESP32 WiFi)
lib_deps =
  bblanchon/ArduinoJson @ ^6.21.2
  WiFi
